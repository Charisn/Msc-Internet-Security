<!DOCTYPE html>
<html lang="en-BG">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Course Divs</title>
  <link rel="stylesheet" type="text/css" href="course.css">
</head>
<body>
  <header>
    <div class="header-container">
      <button style="margin-top: 10px;">
Change Currency
      </button>
    </div>
  </header>
  <div id="course-table" class="course-table">
    <div class="headers">
      <div class="header-name name">
        <h2>Name</h2>
        <div class="name-data"> </div>
      </div>
      <div class="header-name overview">
        <h2>Overview</h2>
        <div class="overview-data"> </div>
      </div>
      <div class="header-name key-facts">
        <h2>Key Facts</h2>
        <div class="key-facts-data"> </div></div>
      <div class="header-name highlights">
        <h2>Highlights</h2>
        <div class="highlights-data"> </div></div>
      <div class="header-name content">
        <h2>Content</h2>
        <div class="content-data"> </div></div>
      <div class="header-name image">
        <h2>Image</h2>
        <div class="image-data"> </div></div>
    </div>
    <div id="test" class="data"></div>
  </div>
  <script src="course.js"></script>
</body>
</html>
